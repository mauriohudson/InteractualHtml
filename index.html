<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RA ENTREGA P.F Perez Mauricio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="page-nav">
        <img src="img/perez coffee.svg" width="150" alt="">
        <h1>Perez Coffee</h1>
        <button id="checkout" class="button-checkout" onclick="pay()">Pagar</button>
    </div>
    
    <div class="page-content">
        <div class="product-container">
            <div class="card">
                <h3>Cafe</h3>
                <img src="img/cafe.png" alt="">
                <h3>$110</h3>
                <button class="button-add" onclick="add('cafe', 110)">
                    <span class="button_top"> Agregar
                    </span>
                  </button>
            </div>
        </div>
        <div class="product-container">
            <div class="card">
                <h3>Capuccino</h3>
                <img src="img/capuccino.png" alt="">
                <h3>$150</h3>
                <button class="button-add" onclick="add('capuccino', 150)">
                    <span class="button_top"> Agregar
                    </span>
                  </button>
            </div>
        </div>
        <div class="product-container">
            <div class="card">
                <h3>te</h3>
                <img src="img/te.png" alt="">
                <h3>$90</h3>
                <button class="button-add" onclick="add('te', 90)">
                    <span class="button_top"> Agregar
                    </span>
                  </button>
            </div>
        </div>
        <div class="product-container">
            <div class="card">
                <h3>Te Especial</h3>
                <img src="img/te2.png" alt="">
                <h3>$110</h3>
                <button class="button-add" onclick="add('teEspecial', 110)">
                    <span class="button_top"> Agregar
                    </span>
                  </button>
            </div>
        </div>
        <div class="product-container">
            <div class="card">
                <h3>Malteada</h3>
                <img src="img/malteada.png" alt="">
                <h3>$110</h3>
                <button class="button-add" onclick="add('Malteada', 110)">
                    <span class="button_top"> Agregar
                    </span>
                  </button>
            </div>
        </div>
        <div class="product-container">
            <div class="card">
                <h3>Muffin</h3>
                <img src="img/muffin.png" alt="">
                <h3>$70</h3>
                <button class="button-add" onclick="add('Muffin', 70)">
                    <span class="button_top"> Agregar
                    </span>
                  </button>
            </div>
        </div>
        <div class="product-container">
            <div class="card">
                <h3>Medialuna</h3>
                <img src="img/medialunas.png" alt="">
                <h3>$50</h3>
                <button class="button-add" onclick="add('Medialunas', 50)">
                    <span class="button_top"> Agregar
                    </span>
                  </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
